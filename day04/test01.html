<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>返回值</title>
			<script>
			
			function add(a){
				//如果不写返回值默认返回undefined
			}
			//调用函数并赋值给a变量
			var a = add();
			console.log(a);
			
			//50
			function add1(a){
				return 50;
			}
			var c = add1();
			console.log(c);
			
			
			//100
			function add2(a){
				return a;
			}
			var c = add2(100);
			console.log(c);
			
			//600
			function add3(a,b){
				return a+b;
			}
			var c = add3(100,500);
			console.log(c);
		</script>
	</head>
	<body>
	</body>
</html>
