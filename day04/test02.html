<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全局变量与局部变量</title>
		<script>
		   //全局变量
			var num =10;
			function add(){
				//局部变量
				var str ="aaa";
				console.log(num);//10
				console.log(str);//aaa
			}
			add();
			
			
			function add2(){
				console.log(num);//10
				console.log(str);//未定义报错
			}
			add2();
		</script>
	</head>
	<body>
	</body>
</html>
