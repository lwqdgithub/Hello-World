<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组拼接等</title>
		<script>
			var num = new Array(60,20,30,10,50);
			console.log(typeof num);//object 类型
			//把数组拼接成字符串
			var str =num.join(",");
			console.log(typeof str);//string 类型
			console.log(str);//输出一窜字符串
			console.log(num);//不排序输出
			console.log(num.sort());//数组排序并输出
			
			num.push(150);//追加，在数组末尾添加进元素，并且长度也会增加
			console.log(num.sort());//数组排序并输出
		</script>
	</head>
	<body>
	</body>
</html>
