<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
<title>搜索框特效</title>
<style type="text/css" >
*{
	margin:0px;
	padding:0px;
	font-size:12px;
}
input{
	float: left;
}
#searchtxt{
	width:222px;
	height:38px;
	line-height:38px;
	padding-left:30px;
	border:none;
	background:  url(images/bg.jpg) no-repeat;
}
.search_btn{
	width:90px;
	height:38px;
	line-height:38px; 
	border:none;
	background: url(images/btn.jpg) no-repeat;
	margin-left:-4px;
	cursor:pointer;
}

</style>

</head>
<body> 
  <input name="" type="text" class="search_txt" value="电风扇" id="searchtxt" />
  <input type="button" class="search_btn" />

  <script  src="js/jquery-1.12.4.js" ></script>
  <script>
	  $(document).ready(function(){
		 $("#searchtxt").val("新的值");
		 
		 //点击事件
		 $(".search_btn").click(function(){
		 	
		 	//没有学jquery值
		 	//document.getElementById("").value;
		 	//jquery获取值
		 	var feng = $(".search_txt").val();
		 	alert(feng);
		 });
		 
		 //失去焦点事件
		/* $(".search_txt").blur(function(){
		 	var feng = $(".search_txt").val();
		 	alert("您输入的值是"+feng);
		 });*/
	  });

  </script>
</body>
</html>
