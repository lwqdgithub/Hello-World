<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检查变量类型</title>
		<script>
			var a;
			console.log(typeof a);//undefined 类型
			
			var b =null;
			console.log(typeof b);//object 类型
			
			var c =1;//number  类型
			console.log(typeof c);
			
			var d =1.555;//number  类型
			console.log(typeof d);
			
			var str ="111";// string 类型
			console.log(typeof str);
			var str2='222';//string 类型
			console.log(typeof str2);
			
//			alert(typeof str);  用弹窗也可以输出

            var flag = true;//boolean 类型
            console.log(typeof flag);
		</script>
	</head>
	<body>
	</body>
</html>
