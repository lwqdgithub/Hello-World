<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量</title>
		<script>
			//声明
			var num;
			//赋值
			num=10;
			document.write(num);
			
			//声明并赋值
			// document 当前页面文档对象输出
			var num2 = 20;
			document.write("<br />"+num2);
			
			var num3;//声明不赋值在java中会报错，js中输出如下
			document.write("<br />"+num3);//undefined  未定义的意思
			
			num4 = 30;//直接赋值
			document.write("<br />"+num4);//java中不允许，但是js中可以输出
			
			num4 = "字符串";//重新赋值成字符串也可以
			document.write("<br />"+num4);
		</script>
	</head>
	<body>
	</body>
</html>
