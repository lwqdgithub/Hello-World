<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js入门程序   js可以定义在任意位置 </title>  
		<script type="text/javascript">
		/*js必须写在里面*/
		document.write("helo java Script");
		alert("弹窗")
		
		/*这是打印输出控制台，按f12 console中找*/
		console.log("找得到我吗？");
		</script>
	</head>
	<body>
	<script type="text/javascript">
		/*js必须写在里面
		 document 当前页面文档对象输出*/
		document.write("<br /> helo java Script2");
		</script>
	</body>
</html>
