<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--使用jquery必须引入js文件-->
		<script src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
//			$(document).reday(function(){});
//          页面加载完之后执行的函数
            $(document).ready(function(){
                alert("jquery非常重要，要认真学！");
            });
            //上面不需要注释，jQuery可以写无数个  js只能写一个
            
            
            //简化版，常用 $(function(){});
            $(function(){
            	alert("jquery非常重要，要认真学2");
            });
             
             //第三种写法
              jQuery(function(){
            	alert("jquery非常重要，要认真学3");
            });
		</script>
	</head>
	<body>
	</body>
</html>
