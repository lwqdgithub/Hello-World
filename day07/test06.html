<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序与无序列表</title>
	</head>
	<body>
		<ol>
			<!--有序列表输出会在前面排序12345-->
			<li>北京</li>
			<li>天津</li>
			<li>南京</li>
			<li>深圳</li>
		</ol>
		
		<!--这是无序列表，也可以嵌套一个地方多个地区选择-->
		<ul>
			<li>北京</li>
			<ul>
				<li>大兴区</li>
				<li>朝阳区</li>
				<li>海定区</li>
			</ul>
			<li>天津</li>
			<li>南京</li>
			<li>深圳</li>
		</ul>
	</body>
</html>
