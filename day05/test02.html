<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dom-获取节点元素</title>
<script type="text/javascript">
	//onload就是页面加载完之后执行
	onload=function(){
		
		/*
		 * 获取 input type="button" id="but"  value="点击" onclick="checka(); 元素
		 * var but =document.getElementById("but");
		console.log(but);
		console.log(but.value);输出元素中的值
		console.log(but.id);//想输出id就.id
		*/
		
		//获取a标签的节点
		var  aa =document.getElementById("ID");
		console.log(aa);
		
		//获取父节点 
		var parent=aa.parentNode;//form
		console.log(parent);
		
		//获取 form中的所有子节点
		var childs=parent.childNodes;
		console.log(childs);
		
		//获取 form中的第一个子节点
		var first = parent.firstChild;
		console.log(first);
		//获取 form中的最后一个子节点
		var last = parent.lastChild;
		console.log(last);
		
		//获取下一个节点
		var next =aa.nextSibling.nextSibling.nextSibling.nextSibling;
		console.log(next);
		
		//获取上一节节点
		var previous=aa.previousSibling.previousSibling;
		console.log(previous);
		
	}
	
	//当页面完成加载时，执行的 
	/*function loadInfo(){
		var a1 = document.getElementById("ID");
		console.log(a1);
	}*/
</script>
	</head>
	<body>
		<form>
			<input value="是它吗">
			
				<a id="ID"><strong></strong></a>
			
			<font></font>
			<input type="button" id="but" value="点击" onclick="checka();">
		</form>--&gt;
		
		<!--<form><input></input><tr><a id="ID"><strong></strong></a></tr><font></font></form>-->
	

</body>
</html>
