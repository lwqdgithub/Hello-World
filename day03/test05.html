<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义函数</title>
		<script>
			//java中的方法
			/*public void add(){
				
			}*/
			//js中的函数
			function add(){
				alert("这就是一个函数");
			}
			/*调用函数才会输出
			 
			 这是调用函数的第一种方法通常不使用*/
//			add();
		</script>
	</head>
	<body>
		<!--调用函数的第二种方法
			通过onclick 点击事件来调用函数
			常用这个
			button  按钮
		-->
	<input type="button"value="调用函数"  onclick="add()"/>
	</body>
</html>
