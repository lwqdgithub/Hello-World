<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>调用有参函数</title>
		<script>
			
			function add(a){
				alert("接收到的值为"+a);
			}
			
			function add2(a,b){
				alert("接收到的值为"+a+"b="+b);
			}
		</script>
	</head>
	<body>
		<!--<input type="button"value="调用函数" onclick="add(10)"/>-->
		<!--传字符串-->
		<!--双引号包单引号或者相反-->
		<input type="button"value="调用函数" onclick="add('10')"/> 
		
		<input type="button"value="调用函数" onclick="add2('10',20)"/> 
	</body>
</html>
